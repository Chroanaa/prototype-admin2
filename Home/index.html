<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secretary</title>
    <link rel="stylesheet" href="../utils/global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <header class="header"></header>
    <div class="search-container"></div>
    <main>
      <div class="container">
        <h1>SECRETARY PORTAL</h1>
        <div class="cards-container">
          <div class="row">
            <div class="col">
              <div class="card" style="width: 400px; height: 300px">
                <a href="">
                  <div class="card-body">
                    <img
                      src="../assets/images/pending logo.png"
                      class="card-img-top"
                      alt=""
                    />
                    <h2><b>Request</b></h2>
                    <h3>Pending</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 400px; height: 300px">
                <a href="">
                  <div class="card-body">
                    <img
                      src="../assets/images/approved logo.png"
                      class="card-img-top"
                      alt=""
                    />
                    <h2><b>Request</b></h2>
                    <h3>Approved</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 400px; height: 300px">
                <a href="">
                  <div class="card-body">
                    <img
                      src="../assets/images/disapproved logo.png"
                      class="card-img-top"
                      alt=""
                    />
                    <h2><b>Request</b></h2>
                    <h3>Disapproved</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 400px; height: 300px">
                <a href="">
                  <div class="card-body">
                    <img
                      src="../assets/images/notifications logo.png"
                      class="card-img-top"
                      alt=""
                    />
                    <h2><b>Notifications</b></h2>
                    <h3>Unread(0)</h3>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="../utils/sharedUiRenderer.js"></script>
</html>
